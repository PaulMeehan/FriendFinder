    <h1>Survey Questions</h1>

    <div>
        Enter your name: <input type="text" id="name"> <br />
        What is your age: <input type="text" id="age"><br />
        What is your gender: <input type="text" id="gender"><br />
        <br />
        <a href="#" id="friendSubmit">Submit</a>

    <script type="text/javascript">
        $("#friendSubmit").on("click", function (event) {
            console.log("right here");
            event.preventDefault();
            var newName = $("#name").val();
            var newAge = $("#age").val();
            var newGender = $("#gender").val();
            console.log(newName, newAge, newGender);
            var newFriend = {"name": newName, "age": newAge, "gender": newGender};
            console.log (newFriend);

            $.post("/api/friends", newFriend, function(result) {
                console.log("result=" + result);
                if (result) {
                    alert("success");
                } else {
                    alert("failed");
                };
                $("#name").val("");
                $("#age").val("");
                $("#gender").val("");
                
            });
        });
    </script>
